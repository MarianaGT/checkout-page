<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout page</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>
<body onload="document.mail.focus()">
  <header>
    <h1>Checkout</h1>
  </header>
  <section class="product-box">
    <div class="white-box">
      <div class="flex">
        <img src="images/photo1.png" alt="Vintage backbag">
        <div>
          <label for="quantity">Vintage Backbag</label>
          <span class="orange">$54.99</span>
          <span>$94.99</span><br>
          <input type="number" id="quantity" name="amount" value="1" min="0" max="">
        </div>
      </div>
      <div class="flex">
        <img src="images/photo2.png" alt="Levi shoes">
        <div>
          <label for="quantity">Levi Shoes</label>
          <span class="orange">$54.99</span>
          <span>$94.99</span><br>
          <input type="number" id="quantity" name="amount" value="1" min="0" max="">
        </div>
      </div>
    </div>

  </section>
  <section>
    <div class="white-box">
      <form action="" onsubmit="ValidateEmail()">
        <h3>CONTACT INFORMATION</h3>
        <input type="text" id="mail" placeholder="Enter your email" required>
        <span id="errormsg"></span>
        <label for="mail">E-mail</label>
        <input type="text" id="phone" placeholder="Enter your phone" required pattern="phoneValid">
        <label for="phone">Phone</label><br>
        <h3>SHIPPING ADDRESS</h3>
        <input type="text" id="name" placeholder="Enter your full name" required>
        <label for="name">Full Name</label>
        <input type="text" id="address" placeholder="Enter your address" required>
        <label for="address">Address</label>
        <input type="text" id="city" placeholder="Enter your city" required>
        <label for="city">City</label>
        <div class="flex">
          <div class="country">
            <select id="country">
              <option value="australia">Australia</option>
              <option value="canada">Canada</option>
              <option value="mexico">Mexico</option>
              <option value="pakistan">Pakistan</option>
              <option value="usa">USA</option>
            </select>
            <label for="country">Country</label>
          </div>
          <div class="postal">
            <input type="text" id="postal" placeholder="Enter your postal code" required pattern="/^[0-9]*$/">
            <label for="postal">Postal code</label>
          </div>
        </div><br>
        <input type="submit" value="Continue">
      </form>
    </div>

  </section>
</body>
<script src="index.js"></script>
</html>
